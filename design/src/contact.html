<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css">
</head>
<body>
	<nav class="navbar pt-12">
		<div class="container lg:px-12">
			<a href="index.html" class="p-3 primary-link inline-flex items-center"><i class="fas fa-long-arrow-alt-left text-base mr-2"></i>Kembali</a>
		</div>
	</nav>
	<main class="bg-light">
		<div class="pt-24 pb-40 container grid-16 grid-cols-[1fr_1.6fr]">
			<form>
				<h2 class="text-5xl font-black leading-tight mb-6">Hubungi kami</h2>
				<input type="text" class="form-input mb-4" name="nama" placeholder="Nama anda" aria-label="Nama">
				<input type="email" class="form-input mb-4" name="email" placeholder="Email anda" aria-label="Email">
				<input type="telp" class="form-input mb-4" name="telp" placeholder="No. telepon anda" aria-label="Telephone Number">
				<textarea class="form-input mb-8" name="message" placeholder="Ketik pesan anda disini.." rows="5" aria-label="Message"></textarea>
				<div class="grid">
					<button type="submit" class="btn-hero bg-dark hover:bg-sky-700 focus:bg-sky-700 hover:border-sky-700 focus:border-sky-700 text-white transition-color transition-200">Kirim Pesan</button>
				</div>
			</form>
			<div class="flex pl-16">
				<div class="bg-hero"></div>
			</div>
		</div>
	</main>
	<footer class="bg-semilight">
		<div class="container py-6 flex justify-around items-end text-dark">
			<a href="index.html" class="brand primary-link">StayVacation</a>
			<p class="pl-4 text-sm font-semibold">Copyright &copy; Alim Rahmat - 2022</p>
		</div>
	</footer>
<script src="vendor/fontawesome/js/all.min.js"></script>
</body>
</html>
