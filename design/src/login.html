<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css">
	<style type="text/css">body{min-height:100vh;display:flex;flex-direction:column;align-items:stretch;}</style>
</head>
<body>
	<main class="bg-light grow flex justify-center items-center">
		<form method="post" class="p-6 w-80">
			<div class="grid grid-cols-1">
				<label for="username" class="text-dark font-semibold mb-2">Username</label>
				<input type="text" name="username" class="form-input mb-4">
			</div>
			<div class="grid grid-cols-1">
				<label for="password" class="text-dark font-semibold mb-2">Password</label>
				<input type="password" name="password" class="form-input mb-4">
			</div>
			<div class="grid grid-cols-1 mt-8">
				<button type="submit" class="btn-hero bg-dark hover:bg-dark/90 focus:bg-dark/80 text-white border border-dark transition-colors transition-200">Login</button>
			</div>
			<div class="mt-4">
				<a href="index.html" class="p-3 primary-link inline-flex items-center"><i class="fas fa-long-arrow-alt-left text-base mr-2"></i>Beranda</a>
			</div>
		</form>
	</main>
	<footer class="bg-semilight">
		<div class="container py-6 flex justify-around items-end text-dark">
			<a href="index.html" class="brand primary-link">StayVacation</a>
			<p class="pl-4 text-sm font-semibold">Copyright &copy; Alim Rahmat - 2022</p>
		</div>
	</footer>
<script src="vendor/fontawesome/js/all.min.js"></script>
</body>
</html>
